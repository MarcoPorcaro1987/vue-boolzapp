<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolzApp</title>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <!-- /Google font -->
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Fontawesome -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="root">
            <div class="container">
                <aside>
                    <div class="head-left">
                        <div class="user-title">
                            <div class="user-cont">
                                <img src="/img/avatar_io.jpg" alt="User">
                                <span>User</span>
                            </div>
                            <div class="icon-user-cont">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </div>
                    <div class="notifications-cont">
                        <i class="fas fa-bell-slash"></i>
                        <p> <span class="receive-not-text"> Ricevi notifiche di nuovi messaggi</span> <br> <span class="activation-not-text">Attiva notifiche desktop</span> </p>
                    </div>
                    <div class="input-cont">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input type="text" placeholder="Search or start new chat">
                    </div>
                    <div v-for = "(contact, index) in contacts" :key="index" class="contacts-cont">
                        <img :src =" 'img/avatar' + contact.avatar + '.jpg'" alt="">
                        <span>{{contact.name}}</span>
                    </div>

                </aside>
                <main></main>

            </div>
        </div>
        <!-- Vue Js Script -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- /Vue Js Script -->
        <script src="js/contacts.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
